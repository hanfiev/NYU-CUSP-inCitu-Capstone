<body>
  <header>
    <div id="header-link"><a
        href="https://cusp.nyu.edu/2022-capstone-projects/#:~:text=Democratizing%20New%20York%20City%E2%80%99s%20Urban%20Development%20Processes">An
        NYU CUSP 2022 Capstone Project</a> </div>
    <div id="menu">
      <div id="logo"><img src="img/logo.png" height="35px"></div>
      <nav>
        <a class="active" href="#">City Projects</a>
        <a href="#">Hearing Agenda</a>
        <a href="#">User Guide</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>
  <div id="content">
    <div id="sidebar">
      <!-- <div>797 Projects</div> -->
      <div id="search"><input type="text" name="search" id="searchInput" placeholder="Search Project"></div>
      <div id="projectsList">
        <!-- <div class="card">
          <div class="section">
            <div class="img"></div>
            <div class="content">
              <div class="borough">Manhattan | 4</div>
              <div class="projectName">859 Lamont Ave</div>
              <div class="projectType">ZONING APPLICATION | ULURP</div>
            </div>
          </div>
        </div> -->
      </div>

    </div>
    <div id="map"></div>
    <div id="right_sidebar">
      <div class="card">
        <h3>Overview</h3>
        <div id="sumProjects">
          There are 74 projects in the area, with details as follows:
        </div>
      </div>
      <div class="card">
        <h4>Source</h4>
        <div class="bar">
          <div id="zapBar" class="barItem primary"></div>
          <div id="housingBar" class="barItem secondary"></div>
        </div>
        <div class="legend">
          <div class="item">
            <div class="legendColor zapColor"></div>
            <div class="legendName">Zoning Application</div>
          </div>
          <div class="item">
            <div class="legendColor housingColor"></div>
            <div class="legendName">Housing Development</div>
          </div>
        </div>
      </div>
      <div class="card">
        <h4>Status</h4>
        <div class="bar">
          <div id="noticedBar" class="barItem primary"></div>
          <div id="inpublicreviewBar" class="barItem secondary"></div>
        </div>
        <div class="legend">
          <div class="item">
            <div class="legendColor zapColor"></div>
            <div id='noticedLabel' class="legendName">Noticed</div>
          </div>
          <div class="item">
            <div class="legendColor housingColor"></div>
            <div id='iprLabel' class="legendName">In Public Review</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
